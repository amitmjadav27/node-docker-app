name: CI/CD Pipeline for Node.js Docker App

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main  # Replace with your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker on the runner
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-docker-app:latest .

      # Step 5: Push the Docker image to Docker Hub
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-docker-app:latest

      # Optional Step 6: Deploy the application (e.g., on a server or cloud provider)
      - name: Deploy the application
        run: |
          echo "Deployment process can be added here"
